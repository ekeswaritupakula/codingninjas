<body>

      <title>Forget page</title>
      <link rel="stylesheet" href="l1style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Forgot Password
         </div>
         <form onsubmit="Validate()">
            <div class="field">
               <input type="password" required id="P" placeholder="New Password">
            </div>
            <div class="field">
               <input type="password" required id="CP" placeholder="Confirm New Password">
            </div>
            <div class="field">
               <input type="submit" value="Reset Password" onclick="fun1()" >
            </div>
            
         </form>
      </div>
</body>
<head>
<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("P").value;
        var confirmPassword = document.getElementById("CP").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
function fun1(){
location.href="login11.html";
}
</script>
</head>
</html>
